                    <div class="collapse navbar-collapse" id="myNavBar">

    <!-- CONTACT -->
    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="contact-left col-md-6">
                    <form action="#">
                        <input class="form-control" type="text" name="name" id="yourName" placeholder="Your Name">
                        <input class="form-control" type="email" name="email" id="yourEmail" placeholder="Your Email">
                        <input class="form-control" type="text" name="subject" id="msgSubject" placeholder="Subject">
                        <textarea class="txtarea" name="textarea" id="msgArea"rows="3" placeholder="Message"></textarea>
                        <button class="btn btn-send" type="submit">SEND FEEDBACK</button>
                        <p>OR</p>
                        <p>write to us at: <span>hello@programminghub.io</span></p>
                    </form>
                </div>
                <div class="contact-right col-md-6">
                    <img src="./img/contact-us-illustration.svg">
                </div>
            </div>
        </div>
    </section>

                    <h2>NEXINO LABS PVT. LTD.</h2>
